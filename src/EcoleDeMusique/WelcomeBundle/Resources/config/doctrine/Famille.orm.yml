EcoleDeMusique\WelcomeBundle\Entity\Famille:
   type: entity
   table: famille
   id:
        id:
            type: integer
            generator: { strategy: AUTO }
   fields:
        qf:
            type: integer 
            nullable: true
        nom:
            type: string 
            length: 255
            nullable: true
        prenom:
            type: string 
            length: 255
            nullable: true   
   oneToMany:
        familles:
          targetEntity: Eleve
          mappedBy: famille